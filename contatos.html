<body class="corpo">
    <h1 class="inicio">Caso deseje entrar em contato conosco, deixe sua mensagem abaixo:</h1>

    <form class="container">
        <label for="assunto">Assunto: </label>
        <select name="assunto" id="assunto">
            <option value="">Selecione uma opção</option>
        <option value="reclamacao">Reclamação</option>
        <option value="sugestao">Sugestão</option>
        <option value="informacao">Informação</option>
        <option value="elogio">Elogio</option>
    </select>
        <div class="div1">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" placeholder=" Escreva seu nome">
        </div>

        <div class="div2">
            <label for="Telefone">Telefone:</label>
            <input id="fone" type="number" name="telefone" placeholder=" 99-9999.9999">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="Nome" placeholder=" exemplo@exemplo.com.br">
        </div>

        <div class="textarea">
            <label for="mensagem">Mensagem*</label>
            <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <div class="mensagem">
            <input type="submit" value="Enviar Mensagem">
        </div>

    </form>

    <button class="botao">
        <a  href="#inicio" role="button">Voltar para o topo</a>
     </button>
